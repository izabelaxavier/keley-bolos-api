# ===============================
# Configurações gerais do servidor
# ===============================
server.port=${PORT:8080}          # Railway define a porta automaticamente
server.address=0.0.0.0             # Necessário para deploy externo

# ===============================
# Profiles: dev (local H2) / prod (PostgreSQL)
# ===============================
spring.profiles.active=@activatedProperties@

# ===============================
# Configuração para desenvolvimento local (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# Configuração para produção (PostgreSQL - Railway)
# ===============================
# Essas propriedades serão usadas quando o profile 'prod' estiver ativo
spring.datasource.prod.url=${DATABASE_URL}
spring.datasource.prod.username=${DATABASE_USERNAME}
spring.datasource.prod.password=${DATABASE_PASSWORD}
spring.datasource.prod.driver-class-name=org.postgresql.Driver
spring.jpa.prod.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.prod.hibernate.ddl-auto=update
spring.jpa.prod.show-sql=true